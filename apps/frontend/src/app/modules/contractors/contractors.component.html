<form [formGroup]="contractorsForm" (ngSubmit)="onSubmit()">
  <mat-card class="contactor-card">
    <mat-card-header>
      <mat-card-title>Добавяне на Контрагент</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="input-field">
        <mat-form-field appearance="outline" [ngStyle]="{ width: '50%' }">
          <mat-label>Име</mat-label>
          <input matInput formControlName="contractorName" />

          <mat-hint>Задължително *</mat-hint>
        </mat-form-field>
      </div>
      <div class="input-field">
        <mat-checkbox
          color="primary"
          class="example-margin"
          formControlName="isPerson"
          >Физическо лице</mat-checkbox
        >
      </div>
      <div class="input-field" id="contractorEik">
        <mat-form-field appearance="outline" [ngStyle]="{ width: '50%' }">
          <mat-label>ЕИК</mat-label>
          <input matInput formControlName="contractorEik" />
        </mat-form-field>
      </div>
      <div class="input-field hidden" id="contractorEgn">
        <mat-form-field appearance="outline" [ngStyle]="{ width: '50%' }">
          <mat-label>ЕГН</mat-label>
          <input matInput formControlName="contractorEgn" />
        </mat-form-field>
      </div>

      <div class="input-field" id="contractorVatNumber">
        <mat-form-field appearance="outline" [ngStyle]="{ width: '50%' }">
          <mat-label>ДДС Номер</mat-label>
          <input matInput formControlName="contractorVatNumber" />
        </mat-form-field>
      </div>
      <div class="input-field">
        <mat-form-field appearance="outline" [ngStyle]="{ width: '50%' }">
          <mat-label>МОЛ</mat-label>
          <input matInput formControlName="contractorMol" />
        </mat-form-field>
      </div>
      <div class="input-field">
        <mat-form-field appearance="outline" [ngStyle]="{ width: '50%' }">
          <mat-label>Населено място</mat-label>
          <input matInput formControlName="contractorCity" />
        </mat-form-field>
      </div>
      <div class="input-field">
        <mat-form-field appearance="outline" [ngStyle]="{ width: '50%' }">
          <mat-label>Адрес</mat-label>
          <input matInput formControlName="contractorAddress" />
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-raised-button class="btn-submit">
        <a>Изпрати</a>
      </button>
    </mat-card-actions>
  </mat-card>
</form>
