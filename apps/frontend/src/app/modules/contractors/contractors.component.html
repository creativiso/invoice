<mat-card class="contactor-card">
  <mat-card-header>
    <mat-card-title>Добавяне на Контрагент</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="input-field">
      <mat-form-field appearance="outline" [ngStyle]="{ width: '50%' }">
        <mat-label>Име*</mat-label> <input matInput />

        <mat-hint>Задължително*</mat-hint>
      </mat-form-field>
    </div>
    <div class="input-field">
      <mat-checkbox class="example-margin">Физическо лице</mat-checkbox>
    </div>
    <div class="input-field">
      <mat-form-field appearance="outline" [ngStyle]="{ width: '50%' }">
        <mat-label>ЕИК*</mat-label>
        <input matInput />
      </mat-form-field>
    </div>
    <div class="input-field">
      <mat-form-field appearance="outline" [ngStyle]="{ width: '50%' }">
        <mat-label>ДДС Номер</mat-label>
        <input matInput />
      </mat-form-field>
    </div>
    <div class="input-field">
      <mat-form-field appearance="outline" [ngStyle]="{ width: '50%' }">
        <mat-label>МОЛ*</mat-label>
        <input matInput />
      </mat-form-field>
    </div>
    <div class="input-field">
      <mat-form-field appearance="outline" [ngStyle]="{ width: '50%' }">
        <mat-label>Населено място*</mat-label>
        <input matInput />
      </mat-form-field>
    </div>
    <div class="input-field">
      <mat-form-field appearance="outline" [ngStyle]="{ width: '50%' }">
        <mat-label>Адрес*</mat-label>
        <input matInput />
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button>Изпрати</button>
  </mat-card-actions>
</mat-card>
