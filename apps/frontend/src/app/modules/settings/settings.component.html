<form [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
    <div class="container">
        <div>
        <mat-card>
            <mat-card-header>
                <mat-card-title>Данни на фирмата</mat-card-title>
            </mat-card-header>
            <mat-card-content>
            <mat-form-field>
                <input
                  matInput
                  placeholder="Име"
                  formControlName="name"
                />
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="ЕИК" formControlName="supplierEik" />
              </mat-form-field>
      
              <mat-form-field>
                <input
                  matInput
                  placeholder="ДДС номер"
                  formControlName="supplierVatNumber"
                />
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="МОЛ" formControlName="supplierManager" />
                <button
                  matSuffix
                  class="search-btn"
                  mat-icon-button
                  color=""
                  aria-label="search"
                  matTooltip="Търсене от Базата"
                >
                  <mat-icon class="search-icon">person_add</mat-icon>
                </button>
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  placeholder="Населено място"
                  formControlName="supplierCity"
                />
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  placeholder="Адрес"
                  formControlName="supplierAddress"
                />
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  placeholder="IBAN"
                  formControlName="iban"
                />
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  placeholder="BIC/SWIFT"
                  formControlName="bicSwift"
                />
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  placeholder="При Банка"
                  formControlName="bank"
                />
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  placeholder="ДДС по подразбиране %"
                  formControlName="dds"
                />
              </mat-form-field>
            </mat-card-content>
        </mat-card>
        </div>
        <div class = "flex-content">
        <mat-card class = "flex-item">
            <mat-card-header>
                <mat-card-title>Начин на въвеждане</mat-card-title>
            </mat-card-header>
           <mat-card-content>
            <mat-checkbox color="primary" formControlName="individualPerson">
                Въвеждане на цените с ДДС
            </mat-checkbox>
            </mat-card-content>
        </mat-card>
        <mat-card class = "flex-item">
            <mat-card-header>
                <mat-card-title>Разред</mat-card-title>
                <mat-card-subtitle>бр. цифри след десетичната запетая</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="range">
                <label for="quantity">Количество: </label>
                <input type="number" min="0" step="1" max = "5" value = "1" #quantity>
                <label for="singlePrice">Единична цена: </label>
                <input type="number" min="0" step="1" max = "5" value = "1" #singlePrice>
                <label for="totalPrice">Цена общо: </label>
                <input type="number" min="0" step="1" max = "5" value = "1" #totalPrice>
            </mat-card-content>
        </mat-card>
        <mat-card class = "flex-item">
            <mat-card-header>
                <mat-card-title>Начини на плащане</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field appearance="outline">
                <mat-label>Изберете начин на плащане</mat-label>
                <!-- <mat-select [(value)]="selectedCurrency" formControlName="currency"> -->
                <mat-select formControlName="currency">     
                    <mat-option value="euro">В брой</mat-option>
                    <mat-option value="dollar">По банков път</mat-option>
                    <mat-option value="lev">Наложен платеж</mat-option>
                    <mat-option value="lev">С карта</mat-option>
                    <mat-option value="lev">Платежно нареждане</mat-option>
                    <mat-option value="lev">Чек / Ваучер</mat-option>
                    <mat-option value="lev">С насрещно прихващане</mat-option>
                    <mat-option value="lev">Други методи</mat-option>
                  </mat-select>
                </mat-form-field>
            </mat-card-content>
        </mat-card>
        <mat-card class = "flex-item">
            <mat-card-header>
                <mat-card-title>Мерни единици</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <!--  -->
               <!-- HERE IS THE PLACE FOR BOXS -->
               <mat-form-field>
                <mat-chip-list #chipList formControlName="tags">
                  <mat-chip *ngFor="let tag of tags" [selectable]="selectable" [removable]="removable" (removed)="removeTag(tag)">
                    {{tag}}
                    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                  </mat-chip>
                </mat-chip-list>
                <input matInput [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                  [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="addTag($event)" placeholder="Tags">
              </mat-form-field>
                <!--  -->
            </mat-card-content>
        </mat-card>
        </div>
    </div>
    <button class="btn-submit" mat-raised-button (click)="onSubmit()">
        Изпрати
    </button>
</form>
