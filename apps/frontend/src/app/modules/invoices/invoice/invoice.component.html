<form [formGroup]="invoicesForm" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-content>
      <mat-card-title>Префикс / от кочан:</mat-card-title>
      <mat-select placeholder="Изберете префикс" formControlName="prefix">
        <mat-option *ngFor="let prefix of prefixes" [value]="prefix">{{
          prefix
        }}</mat-option>
      </mat-select>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-content>
      <crtvs-base-form
        formControlName="receiver"
        [isNotSettings]="true"
        header="Получател"
      ></crtvs-base-form>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-content>
      <crtvs-doc-type-form
        formControlName="doc_type"
        [currencyList]="currencyList"
        [selectedCurrency]="selectedCurrency"
        [isInvoice]="true"
      ></crtvs-doc-type-form>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-content>
      <crtvs-base-form-items
        formControlName="invoice_items"
        [selectedCurrency]="selectedCurrency"
        [invItems]="invItems"
      ></crtvs-base-form-items>
    </mat-card-content>
  </mat-card>
  <mat-card-actions>
    <button class="btn-submit" aria-label="изпрати формуляра" mat-raised-button>
      Изпрати
    </button>
  </mat-card-actions>
</form>
