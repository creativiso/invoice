<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Вход</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <br />
      <mat-form-field>
        <mat-label>Име</mat-label>
        <input matInput formControlName="username" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Парола</mat-label>
        <input
          matInput
          formControlName="password"
          [type]="hide ? 'password' : 'text'"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <p *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </p>
    </mat-card-content>

    <mat-card-actions align="end">
      <button class="btn-submit" type="submit" mat-raised-button color="primary">
        Изпрати
      </button>
    </mat-card-actions>
  </mat-card>
</form>
