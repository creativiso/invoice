<form>
  <mat-card
    ><img
      _ngcontent-ony-c98=""
      src="https://creativiso.bg/img/logo-94955cf1a6.svg"
      alt=""
      class="logo"
    />
    <mat-card-header>
      <mat-card-title>Влезте в акаунта си</mat-card-title>
    </mat-card-header>

    <div class="login-container">
      <mat-form-field>
        <mat-label>Потребител</mat-label>
        <input matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Парола</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
      <button class="btn-submit" mat-raised-button>Изпрати</button>
    </div>
  </mat-card>
</form>
