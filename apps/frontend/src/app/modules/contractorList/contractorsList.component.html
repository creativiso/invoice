<table mat-table class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Име</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef>Град</th>
    <td mat-cell *matCellDef="let element">{{ element.city }}</td>
  </ng-container>

  <ng-container matColumnDef="mol">
    <th mat-header-cell *matHeaderCellDef>МОЛ</th>
    <td mat-cell *matCellDef="let element">{{ element.mol }}</td>
  </ng-container>

  <ng-container matColumnDef="egn">
    <th mat-header-cell *matHeaderCellDef>ЕГН</th>
    <td mat-cell *matCellDef="let element">{{ element.egn }}</td>
  </ng-container>

  <ng-container matColumnDef="tools">
    <th mat-header-cell *matHeaderCellDef>Инструменти</th>
    <td mat-cell *matCellDef="let element">{{ element.tools }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
