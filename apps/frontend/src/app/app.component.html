<mat-sidenav-container>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        class="transparent-background"
        *ngIf="isHandset"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="example-spacer"></span>
      <button
        mat-icon-button
        class="transparent-background"
        [matMenuTriggerFor]="menu"
        *ngIf="isLoggedIn"
      >
        <mat-icon
          ><span class="material-icons"> account_circle </span></mat-icon
        >
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>account_circle</mat-icon>
          <span routerLink="/profile">Profile</span>
        </button>
        <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span (click)="logout()">Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
  <mat-sidenav
    #drawer
    fixedInViewport="true"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="isHandset ? 'over' : 'side'"
    [opened]="isHandset === false"
    *ngIf="isLoggedIn"
  >
    <mat-list>
      <mat-list-item>
        <a routerLink="/"
          ><img src="https://creativiso.bg/img/logo-94955cf1a6.svg" alt=""
        /></a>
      </mat-list-item>

      <mat-list-item matRipple routerLink="/">
        <mat-icon matListItemIcon> dashboard </mat-icon>
        <div matListItemTitle>Табло за управление</div>
      </mat-list-item>

      <mat-list-item matRipple routerLink="/invoices">
        <mat-icon matListItemIcon> wysiwyg </mat-icon>
        <div matListItemTitle>Фактури</div>
      </mat-list-item>
      <mat-list-item matRipple routerLink="/proformas">
        <mat-icon matListItemIcon> article </mat-icon>
        <div matListItemTitle>Проформа фактури</div>
      </mat-list-item>
      <mat-list-item matRipple routerLink="/contractorsList">
        <mat-icon matListItemIcon> handshake </mat-icon>
        <div matListItemTitle>Контрагенти</div>
      </mat-list-item>
      <mat-list-item matRipple routerLink="/settings">
        <mat-icon matListItemIcon> settings </mat-icon>
        <div matListItemTitle>Настройки</div>
      </mat-list-item>
      <mat-list-item matRipple routerLink="/users">
        <mat-icon matListItemIcon> group </mat-icon>
        <div matListItemTitle>Потребители</div>
      </mat-list-item>
      <mat-list-item matRipple routerLink="/profile">
        <mat-icon matListItemIcon> person </mat-icon>
        <div matListItemTitle>Профил</div>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
</mat-sidenav-container>
